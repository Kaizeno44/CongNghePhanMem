<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bên Trái Dropdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <!-- Quản lý đơn hàng -->
        <div class="menu-item">
            <div class="menu-title">
                Quản lý đơn hàng
                <span class="arrow">&#9650;</span>
            </div>
            <ul class="submenu">
                <li><a href="#">➕ Thêm đơn hàng</a></li>
                <li><a href="#">🗑️ Xóa đơn hàng</a></li>
                <li><a href="#">✏️ Chỉnh sửa đơn hàng</a></li>
                <li><a href="#">✅ Xác nhận đơn hàng</a></li>
                <li><a href="#">🔍 Theo dõi đơn hàng</a></li>
            </ul>
        </div>

        <!-- Quản lý bài viết -->
        <div class="menu-item">
            <div class="menu-title">
                Quản lý bài viết
                <span class="arrow">&#9650;</span>
            </div>
            <ul class="submenu">
                <li><a href="#">➕ Thêm bài viết</a></li>
                <li><a href="#">🗑️ Xóa bài viết</a></li>
                <li><a href="#">✏️ Chỉnh sửa bài viết</a></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
