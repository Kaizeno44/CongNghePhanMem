<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Thêm Đơn Hàng</title> -->
     <link rel="stylesheet" href="/QLBV/css/them_bai_viet.css">
</head>

<body>
    <div class="form-container">
        <h2 class="form-header">Nhập thông tin bài viết</h2>
        <form id="add-post-form">
            <div class="form-group">
                <label for="title">Tiêu Đề Bài Viết</label>
                <input type="text" id="title" name="title" placeholder="Nhập tiêu đề bài viết" required>
            </div>
    
            <div class="form-group">
                <label for="content">Nội Dung</label>
                <textarea id="content" name="content" placeholder="Nhập nội dung bài viết" rows="5" required></textarea>
            </div>
    
            <div class="form-group">
                <label for="author">Tác Giả</label>
                <input type="text" id="author" name="author" placeholder="Nhập tên tác giả" required>
            </div>
    
            <div class="form-group">
                <label for="category">Danh Mục</label>
                <select id="category" name="category" required>
                    <option value="Công Nghệ">Công Nghệ</option>
                    <option value="Giáo Dục">Giáo Dục</option>
                    <option value="Sức Khỏe">Sức Khỏe</option>
                    <option value="Đời Sống">Đời Sống</option>
                </select>
            </div>
    
            <button type="submit" class="submit-button">Thêm Bài Viết</button>
        </form>
    
        <button id="back-to-list" class="back-button">Quay lại danh sách</button>
    </div>

    <script src="/QLBV/js/them_bai_viet.js" defer></script>
</body>
