<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Thêm Đơn Hàng</title> -->
     <link rel="stylesheet" href="/QLDH/css/them_don_hang.css">
</head>

<body>
    <div class="form-container">
        <h2 class="form-header">Nhập thông tin đơn hàng</h2>
        <form id="add-order-form">
            <div class="form-group">
                <label for="customer">Tên Khách Hàng</label>
                <input type="text" id="customer" name="customer" placeholder="Nhập tên khách hàng" required>
            </div>
    
            <div class="form-group">
                <label for="date">Ngày Đặt Hàng</label>
                <input type="date" id="date" name="date" required>
            </div>
    
            <div class="form-group">
                <label for="status">Trạng Thái</label>
                <select id="status" name="status" required>
                    <option value="Chờ xử lý">Chờ xử lý</option>
                    <option value="Hoàn thành">Hoàn thành</option>
                    <option value="Đang giao">Đang giao</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="total">Tổng Tiền (VNĐ)</label>
                <input type="number" id="total" name="total" placeholder="Nhập tổng tiền" required>
            </div>
    
            <button type="submit" class="submit-button">Thêm Đơn Hàng</button>
        </form>
    
        <button id="back-to-list" class="back-button">Quay lại danh sách</button>
    </div> 

    <script src="/QLDH/js/them_don_hang.js" defer></script>
</body>
